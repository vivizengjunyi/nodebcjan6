<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        ul ol {
            margin:0;
            padding: 0;
            margin-top: 20px;
        }

        li {
            list-style-position: inside;
        }

        ol > li {
            list-style-type:decimal-leading-zero;
        }

        ul > li {
            list-style-type: square;
        }

        .decorated {
            list-style-image: url(snow.png);
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>
  
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
